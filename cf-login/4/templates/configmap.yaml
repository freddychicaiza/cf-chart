    path=\"application-roles.properties\" relative-to=\"jboss.server.config.dir\"/>\n\t\t\t\t</authorization>\n\t\t\t</security-realm>\n\t\t</security-realms>\n\t\t<audit-log>\n\t\t\t<formatters>\n\t\t\t\t<json-formatter
