apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.name }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.name }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      containers:
        - name: {{ .Values.name }}
          image: {{ .Values.registry }}/{{ .Values.image.web.repository }}:{{ .Values.image.web.tag }}
          imagePullPolicy: {{ .Values.image.web.pullPolicy }}
          envFrom:
          - secretRef:
              name: cf-preproduccion
          env:
            - name: JVM_XMS
              value: {{ default "" .Values.JVM_XMS | quote }}
            - name: JVM_XMX
              value: {{ default "" .Values.JVM_XMX | quote }}
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 500m
              memory: 2Gi
      initContainers:
        - name: copy
          image: {{ .Values.registry }}/{{ .Values.image.web.repository }}:{{ .Values.image.web.tag }}
          command: ["bash", "-c", "cp /tmp-jboss/standalone.conf /opt/"]
          volumeMounts:
          - mountPath: /tmp-jboss
            name: vol1
      volumes:
      - configMap:
          name: "{{ .Values.name }}-standalone-config"
        name: vol1
      
